plugins {
    id 'java'
}

group 'gunna.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20090211'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
